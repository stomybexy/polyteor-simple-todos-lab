<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">

<link rel="import" href="../bower_components/polyteor-element/polyteor-collection.html">

<link rel="import" href="../todo-item/todo-item.pt.html">
<link rel="import" href="../todo-auth/todo-auth.pt.html">






<dom-module id="todos-list">
    <template>
        <style>
            :host {
                display: block;
            }

            .container {
                max-width: 600px;
                margin: 0 auto;
                min-height: 100%;
                background: white;
            }

            header {
                background: #d2edf4;
                background-image: linear-gradient(to bottom, #d0edf5, #e1e5f0 100%);
                padding: 20px 15px 15px 15px;
                position: relative;
            }

            #login-buttons {
                display: block;
            }

            h1 {
                font-size: 1.5em;
                margin: 0;
                margin-bottom: 10px;
                display: inline-block;
                margin-right: 1em;
            }

            form {
                margin-top: 10px;
                margin-bottom: -10px;
                position: relative;
            }

            .new-task input {
                box-sizing: border-box;
                padding: 10px 0;
                background: transparent;
                border: none;
                width: 100%;
                padding-right: 80px;
                font-size: 1em;
            }

            .new-task input:focus {
                outline: 0;
            }

            ul {
                margin: 0;
                padding: 0;
                background: white;
            }

            .delete {
                float: right;
                font-weight: bold;
                background: none;
                font-size: 1em;
                border: none;
                position: relative;
            }

            li {
                position: relative;
                list-style: none;
                padding: 15px;
                border-bottom: #eee solid 1px;
            }

            li .text {
                margin-left: 10px;
            }

            li.checked {
                color: #888;
            }

            li.checked .text {
                text-decoration: line-through;
            }

            li.private {
                background: #eee;
                border-color: #ddd;
            }

            header .hide-completed {
                float: right;
            }

            .toggle-private {
                margin-left: 5px;
            }

            @media (max-width: 600px) {
                li {
                    padding: 12px 15px;
                }
                .search {
                    width: 150px;
                    clear: both;
                }
                .new-task input {
                    padding-bottom: 5px;
                }
            }
        </style>
        <polyteor-collection collection="tasks" selector="[[selector]]" data="{{todos}}" sort="[[sort]]"></polyteor-collection>
        <polyteor-collection collection="tasks" selector='{"checked": {"$ne":true}}' data="{{incompletedTodos}}"></polyteor-collection>
        <div class="container">
            <todo-auth user="{{user}}"></todo-auth>

            <header>
                <h1>Todo List ({{incompletedTodos.length}})</h1>

                <label class="hide-completed">
                    <paper-checkbox checked="{{hideCompleted}}"></paper-checkbox>
                    Hide Completed Tasks
                </label>
            </header>

            <form is="iron-form" id="form" class="new-task" novalidate hidden$="[[!user]]">
                <paper-input required error-message="Invalid task name!" pattern="[a-zA-Z][a-zA-Z0-9]{0,19}" type="text" name="text" placeholder="Type to add new tasks">
                </paper-input>

            </form>

            <ul>
                <ul>
                    <template is="dom-repeat" items="[[todos]]" as="todo">
                        <li>
                            <todo-item todo="[[todo]]" on-check-todo="setChecked" on-delete-todo="deleteTodo"></todo-item>
                        </li>
                    </template>
                </ul>
            </ul>
        </div>
    </template>
    <script>
        (function() {
            'use strict';

            Polymer({
                is: 'todos-list',

                properties: {
                    todos: Array,
                    sort: {
                        type: Object,
                        value: {
                            createdAt: -1
                        },
                        notify: true
                    },
                    hideCompleted: {
                        type: Boolean,
                        value: false,
                        notify: true
                    },
                    selector: {
                        type: Object,
                        computed: '_filterData(hideCompleted)'
                    }

                },
                ready() {
                    this.$.form.addEventListener('iron-form-presubmit', (event) => {
                        event.preventDefault(); // To prevent default form submission
                        if (!this.$.form.validate()) {
                            return; // We abort because the form is invalid
                        }

                        let val = this.$.form.serialize(); // keys are name attributes of form elements.

                        val.createdAt = new Date();
                        val.owner = Meteor.userId();
                        val.username = Meteor.user().username;

                        Tasks.insert(val);

                        // Clear the form
                        this.$.form.reset();

                    });
                },
                deleteTodo(e) {
                    Tasks.remove(e.detail.todo._id);
                },
                setChecked(e) {
                    let todo = e.detail.todo;
                    Tasks.update(todo._id, {
                        $set: {
                            checked: !todo.checked
                        }
                    })
                },
                _filterData(hide) {
                    if (hide) {
                        return {
                            checked: {
                                $ne: true
                            }
                        };
                    }
                    return {};
                }

            });
        })();
    </script>
</dom-module>
